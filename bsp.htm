<!Doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bsp.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="script/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
 <div class="container">
 <!---heading---->
     <header class="heading"> Registration-Form</header><hr></hr>
	<!---Form starting----> 
	<div class="row ">
	 <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="fullname">Full Name :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="fullname" placeholder="Enter your Full Name" class="form-control ">
             </div>
		      </div>
		 </div>
		 <br>
		 
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="dob">DOB:</label></div>
				<div class ="col-xs-8">	 
		             <input type="date" name="date" id="dob"  class="form-control">
                </div>
		     </div>
		 </div>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >E-mail :</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="email" placeholder="Enter your email" class="form-control">
		         </div>
		     </div>
		 </div>
	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
				 </div>
          </div>
		  </div>
		  <!-----------addresss--------->
		  <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="add">Address :</label></div>
				  <div class="col-xs-8">
			             <input type="text" name="address" id="address" placeholder="Enter your Address" class="form-control">
				 </div>
          </div>
		  </div>
		  
     <!-----------For Phone number-------->
         <div class="col-sm-12">
		     <div class ="row">
                 <div class="col-xs-4 ">
			       <label class="gender">Gender:</label>
				 </div>
			 
			     <div class="col-xs-4 male">	 
				     <input type="radio" name="gender"  id="gender" value="boy">Male</input>
				 </div>
				 
				 <div class="col-xs-4 female">
				     <input type="radio"  name="gender" id="gender" value="girl" >Female</input>
			     </div>
			</div>
		  	 </div>
			  <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Upload Image :</label></div>
				  <div class="col-xs-8">
			             <input type="file" name="file" class="form-control">
				 </div>
          </div>
		  </div>
		   <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="dist">District :</label></div>
				  <div class="col-xs-8">
			             <select  name="dis" id="district" class="form-control">
						 <option>1</option>
                         <option>1</option>
                         <option>1</option>
                         <option>1</option>
                         <option>1</option>
                        <option  selected="selected">--select dist--</option>
                         </select>
				 </div>
          </div>
		  </div>
		  <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="const">Constituency :</label></div>
				  <div class="col-xs-8">
			             <select  name="cons" id="constituency" class="form-control">
						 <option>1</option>
                         <option>1</option>
                         <option>1</option>
                         <option>1</option>
                         <option>1</option>
                        <option  selected="selected">--select constituency--</option>
                         </select>
				 </div>
          </div>
		  </div>
		  <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="mob">Mobile No :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="mob" id="mobile" placeholder="Enter your Mobile No" class="form-control ">
             </div>
		      </div>
		 </div>
		 <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="party">Party :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="party" id="party_name"  placeholder="Enter your Party Name" class="form-control ">
             </div>
		      </div>
		 </div>
		 
		     <div class="col-sm-12">
			 
		         <div class="btn btn-warning">Submit</div>
		   </div>
		 
	 </div>	 
		 		 
		 



</body>		
</html>
