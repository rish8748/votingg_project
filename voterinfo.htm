<html>
<head>
<link rel="stylesheet" type="text/css" href="sidenav.css">
<link rel="stylesheet" type="text/css" href="form.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="script/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>



<div id="mySidenav" class="sidenav">
  <a href="#" id="about">About</a>
  <a href="#" id="ins">Instructions to vote</a>
  <a href="#" id="party">Parties Info</a>
  <a href="#" id="contact">Contact</a>
</div>

<div style="margin-left:80px;">
  <div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="district">District</label>
      </div>
      <div class="col-75">
        <select id="dist" name="dist" placeholder="Your district..">
		<option>Delhi</option>
		<option>Allahabad</option>
		<option>Lucknow</option>
		<option>Kanpur</option>
		<option>Agra</option>
		
		</select>
		
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="constituency">Constituency</label>
      </div>
      <div class="col-75">
        <select id="const" name="const" placeholder="Your constituency..">
		<option>Delhi Cantt</option>
		<option>Malviya Nagar</option>
		<option>Greater Kailash</option>
		<option>Allahabad South</option>
		<option>Bara</option>
		<option>Koraon</option>
		<option>Lucknow West</option>
		<option>Lucknow East</option>
		<option>Lucknow North</option>
		<option>Lucknow Central</option>
		<option>Lucknow Cantt</option>
		<option>Agra Cantt</option>
		<option>Etamdpur</option>
		<option>Agra South</option>
		
		</select>
      </div>
    </div>
    <div class="row">
      <b><input type="submit" value="Submit"></b>
    </div>
  </form>
</div>

</div>
     
</body>
</html>
